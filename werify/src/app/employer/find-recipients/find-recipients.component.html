<div class="row justify-content-center pt-1">
      <div class="col-12 col-md-12 col-lg-10">
            <form class="card card-sm" ngNativeValidate #f="ngForm" (ngSubmit)="search(f)">
                  <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                              <i class="fas fa-search h6 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                              <input class="form-control form-control-lg" type="text" name="search" ngModel
                                    placeholder="Search for username" />
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                              <button class="btn btn-lg btn-info" type="submit">Search</button>
                        </div>
                        <!--end of col-->
                  </div>
            </form>
      </div>
      <!--end of col-->
</div>


<section Id="team">
      <div class="container my-3 text-center">
            <div class="row">
                  <div *ngFor="let rec of recs | paginate: { itemsPerPage: 4, currentPage: p }"
                        class="col-lg-3 col md-6 mb-3">
                        <div class="card">
                              <div class="card-body">
                                    <img [src]="imageSrc ||'http://localhost:3000/assets/'+rec.img_path" alt=""
                                          class="img-fluid rounded-circle w-50 mb-3">
                                    <h3>{{rec.username}}</h3>
                                    <h6>{{rec.email}}</h6>
                                    <p>{{rec.first_name+" "+rec.last_name}} belongs to {{rec.field}} </p>
                                    <div class="d-flex flex-row justify-content-center">
                                          <div class="p4">
                                                <!-- <a href="#">
                                                      <button type="button" class="btn btn-info">View
                                                            More</button>
                                                </a> -->
                                                <a class="btn btn-info mr-3" routerLink="{{rec.username}}">View
                                                      Profile
                                                </a>
                                          </div>
                                    </div>

                              </div>
                        </div>
                  </div>

            </div>
      </div>
      <div class="d-md-flex  balanced">
            <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
      </div>

</section>
