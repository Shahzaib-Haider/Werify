<div class="container-fluid">
      <div class="card shadow mb-4">
            <div class="card-header py-3">
                  <h2 class="m-0 font-weight-bold text-danger">Certificates</h2>
            </div>
            <div class="card-body">
                  <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                              <thead>
                                    <tr>
                                          <th>Certificate ID</th>
                                          <th>Sender</th>
                                          <th>Receiver</th>
                                          <th>Date</th>
                                          <th>Course</th>
                                          <th>Reciever CNIC</th>
                                    </tr>
                              </thead>
                              <tbody>
                                    <tr
                                          *ngFor="let certificate of certificates | paginate: { itemsPerPage: 6, currentPage: p }">
                                          <td>{{certificate.certificate_no}}</td>
                                          <td>{{certificate.sender}}</td>
                                          <td>{{certificate.reciever}}</td>
                                          <td>{{formatedDate(certificate.issue_date)}}</td>
                                          <td>{{certificate.course}}</td>
                                          <td>{{certificate.reciever_cnic}}</td>
                                    </tr>
                              </tbody>
                        </table>
                        <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center balanced">
                              <pagination-controls class="my-pagination" (pageChange)="p = $event">
                              </pagination-controls>
                        </div>
                  </div>
            </div>
      </div>

</div>
